<nav class="navbar is-primary is-fixed-top">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/brand/banner-640x160.png" alt="{{config.title}}">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
            </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item has-dropdown" id="navbar-search-element">
                    <a class="navbar-link is-arrowless">
                        <input class="input is-rounded" type="text" placeholder="Search" id="navbar-search-input">
                    </a>
                    <div class="navbar-dropdown" id="navbar-search-dropdown">
                        <a class="navbar-item">
                          Overview
                        </a>
                      </div>
                </div>
                <a class="navbar-item"></a>
                {% for link in config.extra.navbar %}
                {% if link.items %}
                <div class="navbar-item has-dropdown is-hoverable" aria-label="{{link.title}}">
                    <a class="navbar-link" {% if link.url %} href="{{link.url | safe}}" {% endif %}>{{link.title}}</a>
                    <div class="navbar-dropdown">
                        {% for item in link.items %}
                        <a class="navbar-item" href="{{item.url | safe}}">
                          {{item.title}}
                        </a>
                        {% endfor %}
                      </div>
                </div>
                {% else %}
                {% if link.external %}
                <a class="navbar-item" rel="noopener noreferrer me" href="{{link.url | safe}}" target="_blank"  aria-label="{{link.title}}">
                {% else %}
                <a class="navbar-item" href="{{link.url | safe}}" aria-label="{{link.title}}">
                {% endif %}
                    {% if link.icon %}
                    <span class="icon">
                        <i class="{{link.icon}}" aria-hidden="true"></i>
                    </span>
                    {% elif link.title %}
                    {{link.title}}
                    {% endif %}
                </a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
